<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Einkaufsliste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="list-wrapper">
        <div class="list-container">
            <div class="header"><h1>Anna's Einkaufsliste</h1></div>
            <div class="input-field">
                <input id="newItem" placeholder="Neues Element hinzufügen" />
                <button id="addItem">Hinzufügen</button>
            </div>
            <div class="list-items" id="shoppingList">
            </div>
            <div class="clear-btn">
                <button id="clearList">Liste leeren</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
